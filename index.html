<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="display">
                <div class="display1"><input type="text" class="input"></div>
                <div class="display2">0</div>
            </div>
            <div class="numpad">

                <div class="btn style1" >AC</div>
                <div class="btn style1">C</div>
                <div class="btn style1">%</div>
                <div class="btn style2">/</div>
                <div class="btn style3">7</div>
                <div class="btn style3">8</div>
                <div class="btn style3">9</div>
                <div class="btn style2">x</div>
                <div class="btn style3">4</div>
                <div class="btn style3">5</div>
                <div class="btn style3">6</div>
                <div class="btn style2">-</div>
                <div class="btn style3">1</div>
                <div class="btn style3">2</div>
                <div class="btn style3">3</div>
                <div class="btn style2">+</div>
                <div class="btn style3" style="border-radius: 50px; width: 150px;  grid-column: 1/3; display: flex; justify-content: center;"> 0</div>
                <div class="btn style3">.</div>
                <div class="btn style2">=</div>
                
            </div>

        
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
